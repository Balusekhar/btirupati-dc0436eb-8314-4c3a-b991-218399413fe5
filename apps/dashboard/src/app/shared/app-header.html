<header class="sticky top-0 z-50 border-b border-gray-200 bg-white/90 backdrop-blur px-4 py-3">
  <div class="max-w-7xl mx-auto d-flex flex-items-center flex-justify-between">
    <a class="d-flex flex-items-center gap-2 no-underline" routerLink="/">
      <span class="inline-block w-3 h-3 rounded-full bg-brand"></span>
      <span class="text-base font-bold text-gray-900">TaskFlow</span>
    </a>

    <nav class="d-flex flex-items-center gap-2">
      @if (isAuthenticated()) {
        <a class="btn btn-sm" routerLink="/tasks">Dashboard</a>
        <button class="btn btn-sm" type="button" (click)="logout()">Logout</button>
      } @else {
        <a class="btn-brand-sm" routerLink="/login/signup">Get Started</a>
      }
    </nav>
  </div>
</header>
