<header class="sticky top-0 z-50 border-b border-gray-200 bg-white/90 backdrop-blur">
  <div class="max-w-7xl mx-auto px-3 sm:px-4 py-2.5 sm:py-3 d-flex flex-items-center flex-justify-between gap-2">
    <a class="d-flex flex-items-center gap-2 no-underline flex-shrink-0" routerLink="/">
      <span class="inline-block w-3 h-3 rounded-full bg-brand"></span>
      <span class="text-base font-bold text-gray-900">TaskFlow</span>
    </a>

    <nav class="d-flex flex-items-center gap-1.5 sm:gap-2 flex-wrap justify-end">
      @if (isAuthenticated()) {
        <a
          class="rounded-md border border-gray-200 bg-white px-2.5 sm:px-3 py-1.5 text-xs sm:text-sm text-gray-700 font-medium no-underline transition hover:bg-gray-50"
          routerLink="/tasks"
        >
          Dashboard
        </a>
        <button
          class="rounded-md border border-gray-200 bg-white px-2.5 sm:px-3 py-1.5 text-xs sm:text-sm text-gray-700 font-medium transition hover:bg-gray-50"
          type="button"
          (click)="logout()"
        >
          Logout
        </button>
      } @else {
        <a class="btn-brand-sm" routerLink="/login/signup">Get Started</a>
      }
    </nav>
  </div>
</header>
